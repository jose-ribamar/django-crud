{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        input, button {      
            padding: 10px;
            margin-bottom: 10px;   
        }

        h1, h2, h3 {
            padding: 20px;
            color: #ffffff;
        }
        .delet {
             color: red;

}
        body {
            background-color: #a9da88;
        }        
    </style>
</head>
<body>
    <h1>Editar dados</h1>
   
    <form action="{% url 'update' pessoa.id %}" method="POST">
        {% csrf_token %}
        <input type="text" name="nome" value="{{ pessoa.nome }}" placeholder="Nome">
        <input type="text" name="sobrenome" value="{{ pessoa.sobrenome }}" placeholder="Sobrenome">
        <input type="email" name="email" value="{{ pessoa.email }}" placeholder="Email">
        <input type="date" name="data_nascimento" value="{{ pessoa.data_nascimento }}" placeholder="Data de Nascimento">
        <button type="submit">Salvar alteração</button>
    </form>
    <h2>Dados Pessoais</h2>
   

    <table>
        <thead>
            <tr class="tr">
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
                <th>Data de Nascimento</th>
               
            </tr>
        </thead>
        <tbody>
          
            <tr>
                <td>{{ pessoa.nome }} </td>
                <td>{{ pessoa.sobrenome }}</td>
                <td>{{ pessoa.email }}</td>
                <td>{{ pessoa.data_nascimento }}</td>
                
            </tr>
           
        </tbody>
    </table>
    
    
</body>
</html>
